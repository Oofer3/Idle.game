<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 0 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }

        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex-basis: calc(31% - 20px);
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Fishing Game</h1>
    </header>
    <script src="kala.js"></script>
    <main>
        <div class="card" id="fish-card">
            <h2>Fish Count: <span id="fish-count">0</span></h2>
            <button onclick="sellFish()">Sell Fish</button>
        </div>
        <div class="card" id="money-card">
            <h2>Money: <span id="money">0</span></h2>
        </div>
        <div class="card" id="market-card">
            <h2>Market: <span id="market">1.5</span></h2>
            <button onclick="buyMarket()">Buy Market Upgrade</button>
        </div>
        <div class="card" id="fisherman-card">
            <h2>Fishermen: <span id="fishermans">0</span></h2>
            <button onclick="buyFisherman()">Buy Fisherman</button>
        </div>
        <div class="card" id="boat-card">
            <h2>Boats: <span id="boats">0</span></h2>
            <button onclick="buyBoat()">Buy Boat</button>
        </div>
        <div class="card" id="beach-card">
            <h2>Beaches: <span id="beach">0</span></h2>
            <button onclick="buybeach()">Buy Beach</button>
        </div>
        <div class="card" id="greyfish-card">
            <h2>Grey Fish Count: <span id="greyfish">0</span></h2>
        </div>
        <div class="card" id="bottle-card">
            <h2>Bottles: <span id="bottle">0</span></h2>
            <button onclick="buyBottle()">Buy Bottle</button>
        </div>
        <div class="card" id="taxi-card">
            <h2>Taxis: <span id="taxi">0</span></h2>
            <button onclick="orderTaxi()">Order Taxi</button>
        </div>
