<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url("sea.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <header style="background-color: transparent;">
        <h1>Fishing Game</h1>
    </header>
    <main>
        <div id="sectionLeft" class="inset">
            <div class="card" id="fish-card" style="background-color: transparent;">
                <h2>Fish Count: <span id="state-fish">0</span> 🐟</h2>
                <h2>Money: <span id="state-money">0</span> 💰</h2>
                <h2>Grey Fish Count: <span id="state-greyfish">0</span> 🐡</h2>
                <button onclick="sellFish()">Sell Fish 🎣</button>
                <button onclick="catchFish()">Catch Fish 🐠</button>
            </div>
        </div>
        <div id="sectionRight" class="inset">
            <div class="card" id="fisherman-card" style="background-color: transparent;">
                <h2>Fishermen: <span id="state-fisherman">0</span>/100</h2>
                <h2>Price: <span id="price-fisherman">0</span> 💰</h2>
                <button onclick="buyFisherman()">Buy Fisherman 🎣</button>
            </div>
            <div class="card" id="market-card" style="background-color: transparent;">
                <h2>Market: <span id="state-market">1.3</span> 🏪</h2>
                <h2>Market Price <span id="price-market">200</span> 💰</h2>
                <button onclick="buyMarket()">Buy Market Upgrade 🏪<br/>(50% chance to reset to 1)</button>
                <input class="btn" type="number" id="state-marketLimit" value="5" min="1" max="100" title="Auto-clicker safety helper, disables buy button when reaches market limit">
            </div>
            <div class="card" id="boat-card" style="background-color: transparent;">
                <h2>Boats: <span id="state-boat">0</span>/10</h2>
                <h2>Price: <span id="price-boat">10000</span> 💰</h2>
                <button onclick="buyBoat()">Buy Boat ⛵</button>
            </div>
            <div class="card" id="beach-card" style="background-color: transparent;">
                <h2>Beaches: <span id="state-beach">0</span>/100</h2>
                <h2>Price: <span id="price-beach">100000</span> 💰</h2>
                <button onclick="buybeach()">Buy Beach 🏖️</button>
            </div>
            <div class="card" id="bottle-card" style="background-color: transparent;">
                <h2>Bottles: <span id="state-bottle">0</span>/10</h2>
                <h2>Price: <span id="price-bottle">1000000</span> 💰</h2>
                <button onclick="buyBottle()">Buy Bottle 🍾</button>
            </div>
            <div class="card" id="taxi-card" style="background-color: transparent;">
                <h2>Taxis: <span id="state-taxi">0</span></h2>
                <h2>Price: <span id="price-taxi">10000000</span> 💰</h2>
                <button onclick="orderTaxi()">Order Taxi 🚖</button>
            </div>

        </div>
    </main>
    <footer>
        <p style="background-color: transparent; font-size: 18px; color: black;"><strong>Idle Fishing Game 2024<br>
                Created by Jaan Laskar</strong></p>
    </footer>
    <script src="kala.js"></script>
</body>

</html>
